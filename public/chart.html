<script>
var durationHasBeenLoaded = 0;
var userId;

function addToDownloadedSongs(num) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var resp = JSON.parse(this.responseText);
    }
  };

  var trackId = window['trackId' + num];

  xmlhttp.open("GET","addToDownloadedSongs?trackId=" + trackId + "&userId=" + userId);
  xmlhttp.send();
}

function addToOnlineSongs(num) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var resp = JSON.parse(this.responseText);
    }
  };

  var trackId = window['trackId' + num];

  xmlhttp.open("GET","addToOnlineSongs?trackId=" + trackId + "&userId=" + userId);
  xmlhttp.send();
}

function getUsername() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var resp = JSON.parse(this.responseText);

      document.getElementById("username").innerHTML = resp.username;
      userId = resp.userId;
    }
  };

  xmlhttp.open("GET","getUsername");
  xmlhttp.send();
}
getUsername();

function switchCurrentSongImage(temp) {
  var sty = "" + (document.getElementById("song" + (temp + 1) + "-image").style).cssText;
  document.getElementById("currentSongImage").src = sty.substring(23, sty.length - 3);
}

function setVideoId(playerNum) {
  var titleString = "song" + playerNum + "-title";
  var artistString = "song" + playerNum + "-artist";

  var tempTitleString = document.getElementById(titleString).innerHTML;
  var tempArtistString = document.getElementById(artistString).innerHTML;

  tempTitleString = tempTitleString.replace(/&amp;/g, " ");
  tempTitleString = tempTitleString.replace(/-/g, " ");
  tempArtistString = tempArtistString.replace(/&amp;/g, " ");
  tempArtistString = tempArtistString.replace(/-/g, " ");

  var xmlhttp2 = new XMLHttpRequest();
  xmlhttp2.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var resp2 = JSON.parse(this.responseText);

      var idString = "song" + playerNum + "-videoId";

      document.getElementById(idString).innerHTML = resp2.videoId;
      document.getElementById(playerNum).href = "downloadSong?videoId=" + resp2.videoId + "&filename=" + tempArtistString + " - " + tempTitleString;
    }
  }



  xmlhttp2.open("GET", "getVideoId?name=" + tempTitleString + "&artist=" + tempArtistString);
  xmlhttp2.send();
}

function fillChartContent(numElements) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var resp = JSON.parse(this.responseText);

      for (var i = 0; i < numElements; i++) {
        document.getElementById("song" + (i+1) + "-title").innerHTML = (resp[i]).title;
        document.getElementById("song" + (i+1) + "-artist").innerHTML = (resp[i]).artist;
        setVideoId(i + 1);

        var coverString = "" + (resp[i]).cover;
        if (coverString != "undefined") {
          document.getElementById("song" + (i+1) + "-image").style = "background-image: url('http://" + (resp[i]).cover + "');";
        }
      }
    }
  };

  xmlhttp.open("GET","chartContent");
  xmlhttp.send();
}

fillChartContent(totalSongs);


  // 2. This code loads the IFrame Player API code asynchronously.
  var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.

  function modProgBar(myPlayer) {
    var cur = myPlayer.getCurrentTime();
    var dur = myPlayer.getDuration();
    var styleCurrentProgress = 'width: ' + (1385*(cur/dur)) + 'px;';

    document.getElementById("currentProgress").style = styleCurrentProgress;
  }


  function startCounter(currentPlayer) {
    var tempMins = 0;
    var number = currentPlayer.getCurrentTime(); // Get the number from paragraph

    // Called the function in each second
    var interval = setInterval(function () {
        number = currentPlayer.getCurrentTime();
        number = Math.floor(number);
        if (number > 59 && tempMins < (Math.floor(number/60))) {
            number = number - 60*(Math.floor(number/60)); // If exceeded 100, clear interval
            tempMins++;
        }
        else if (number > 59 && tempMins >= (Math.floor(number/60))) {
            number = number - 60*(Math.floor(number/60));
        }

        if (currentPlayer.getPlayerState() == 1) {
            if (number > 9)
                $('#test').text(tempMins + ":" + number); // Update the value in paragraph
            else {
                $('#test').text(tempMins + ":0" + number);
            }
            modProgBar(currentPlayer);
        }

        if ((currentPlayer.getDuration() - currentPlayer.getCurrentTime()) < 2) {
          document.getElementById("nextButton").click();
        }
    }, 1000); // Run for each second
  }

  }

  function onPlayerStateChange(event) {

        tempTitleString = tempTitleString.replace(/&amp;/g, " ");
        tempArtistString = tempArtistString.replace(/&amp;/g, " ");

        var dur = (playerArr[this - 1]).getDuration();
        var mins = Math.floor(dur / 60);
        var secs = Math.round(dur % 60);
        if (secs < 10) {
          secs = "0" + secs;
        }

        var hrefId = "song" + (this) + "-videoId";

        document.getElementById("temp2").childNodes[1].innerHTML = '<div class="mejs-inner"><div class="mejs-mediaelement"><audio src=""></audio></div><div class="mejs-layers"><div class="mejs-poster mejs-layer" style="display: none; width: 100%; height: 40px;"></div><div class="mejs-track-actions"><a href="downloadSong?videoId=' + hrefIdString + '&filename=' + tempArtistString + ' - ' + tempTitleString + '" class="fa fa-cloud-download"></a></button></div><a class="mejs-track-artwork" style="background-image: url(' + playerImageString + ');"></a><div class="mejs-track-details"><span class="mejs-track-title"><a>' + tempTitleString + '</a></span><span class="mejs-track-author"><a onclick="execSearchSong(' + this + ')">' + tempArtistString + '</a></span></div><div class="mejs-track-source"><i></i></div><div class="mejs-overlay-error mejs-layer" style="display: none; width: 100%; height: 40px;"><div class="mejs-error"></div></div></div><div class="mejs-controls"><div id="currentPlayerState" onclick="changePlayerState(' + (this - 1) + ');" class="mejs-button mejs-playpause-button mejs-pause"><button type="button" aria-controls="mep_0" title="Play" aria-label="Play"></button></div><div id="nextButton" class="mejs-button mejs-next-button mejs-next" onclick="changePlayerState(' + (this) + ');"><button type="button" aria-controls="mep_0" title="Next Track"></button></div><div class="mejs-time-rail" onclick="adjustCurrentTime(' + (this - 1) +')" style="width: 100%;"><span class="mejs-time-total mejs-time-slider" style="width: 1385px;" aria-label="Time Slider" aria-valuemin="0" aria-valuemax="NaN" aria-valuenow="0" aria-valuetext="00:00" role="slider" tabindex="0"><span class="mejs-time-buffering" style="display: none;"></span><span class="mejs-time-loaded" style="width: 0px;"></span><span id="currentProgress" class="mejs-time-current" ></span><span class="mejs-time-handle" style="left: -5px;"></span><span class="mejs-time-float"><span class="mejs-time-float-current">00:00</span><span class="mejs-time-float-corner"></span></span></span></div><div class="mejs-time" role="timer" aria-live="on"><span id="test" class="mejs-currenttime">00:00</span><span class="mejs-time-separator"> / </span><span class="mejs-duration">' + mins + ":" + secs + '</span></div></div><div class="mejs-clear"></div></div>';

        startCounter(playerArr[this - 1]);

        document.getElementById("currentPlayerState").className = ("mejs-button\ mejs-playpause-button\ mejs-pause");
    }
    else if (event.data == 1 && durationHasBeenLoaded == 1) {
      document.getElementById("currentPlayerState").className = ("mejs-button\ mejs-playpause-button\ mejs-pause");
    }
    else if (event.data == 2) {
      document.getElementById("currentPlayerState").className = ("mejs-button\ mejs-playpause-button\ mejs-play");
    }
    if (event.data == 0) { // if playback finished
      changePlayerState(this);
      //document.getElementById("currentPlayerState").className = ("mejs-button\ mejs-playpause-button\ mejs-pause");
    }

  function proxyDownload(num) {
    document.getElementById(num).click();

  function adjustCurrentTime(num) {
    var x = event.clientX - 56;
    var dur = playerArr[num].getDuration();
    dur = Math.round(dur);
    var newPercentage = x*1.0 / 1385*1.0;

    playerArr[num].seekTo(dur*newPercentage, true);
  }


  function checkPlayerStates(playerNum) {
    for (var i = 0; i < totalSongs; i++) {
      if ((playerArr[i] != 0) && ((i+1) != playerNum)) {
        (playerArr[i]).seekTo(0, true);
        (playerArr[i]).pauseVideo();
        playerVars[i] = 4;
        durationHasBeenLoaded = 0;
      }
    }
  }

  function instantiateNewPlayer(playerNum) {
    var xmlhttp2 = new XMLHttpRequest();

    var titleString = "song" + playerNum + "-title";
    var artistString = "song" + playerNum + "-artist";

    var tempTitleString = document.getElementById(titleString).innerHTML;
    var tempArtistString = document.getElementById(artistString).innerHTML;

    tempTitleString = tempTitleString.replace(/&amp;/g, " ");
    tempArtistString = tempArtistString.replace(/&amp;/g, " ");

    xmlhttp2.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var resp2 = JSON.parse(this.responseText);

        var idString = "song" + playerNum + "-videoId";

        document.getElementById(idString).innerHTML = resp2.videoId;

        checkPlayerStates(playerNum);

        var tempVideoId = document.getElementById(idString).innerHTML;

        var playerString = 'player' + playerNum;

        var onPlayerEnd = onPlayerStateChange.bind(playerNum);

        durationHasBeenLoaded = 0;

        window[playerString] = new YT.Player(playerString, {
          height: '1',
          width: '1',
          videoId: tempVideoId,
          playerVars: { 'autoplay': 1, 'controls': 0 },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerEnd
          }
        });

        playerArr[(playerNum - 1)] = window[playerString];
      }
    }

    xmlhttp2.open("GET", "getVideoId?name=" + tempTitleString + "&artist=" + tempArtistString);
    xmlhttp2.send();
  }


  function changePlayerState(num) {
    if (num < 0) {
      console.log("Invalid index");
    }
    else if (playerVars[num] == 2) {
          switchCurrentSongImage(num);
          instantiateNewPlayer((num + 1));

          playerVars[num]++;
        }
        else if (playerVars[num] % 2 == 0) {
          checkPlayerStates((num + 1));

          (playerArr[num]).playVideo();
          playerVars[num]++;
        }
        else {
          (playerArr[num]).pauseVideo();
          playerVars[num]++;
        }
  }
